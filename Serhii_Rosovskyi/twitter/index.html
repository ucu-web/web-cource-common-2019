<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Twitter</title>
    <link rel="stylesheet" href="css/Layout.css">
    <link rel="stylesheet" href="css/general.css">
    <link rel="stylesheet" href="css/top-bar.css">
    <link rel="stylesheet" href="css/profile.css">
    <link rel="stylesheet" href="css/additional-info.css">
    <link rel="stylesheet" href="css/ei.css">
</head>
<body>
<div class="Layout">
    <header class="Layout__top-bar">
        <div class="wrapper">
            <nav class="top-bar__navigation">
                <a href="#" class="navigation__main"><span class="Icon Icon--homeFilled Icon--large"></span>Главная</a>
                <a href="#" class="navigation__notifications"><span class="Icon Icon--notifications Icon--large"></span>Уведомления</a>
                <a href="#" class="navigation__messages"><span class="Icon Icon--dm Icon--large"></span>Сообщения</a>
            </nav>

            <a href="#" class="top-bar__logo"><span class="Icon Icon--bird bird-topbar-etched"></span></a>

            <div class="top-bar__twits-info">
                <form action="" class="twits-info_find-in-twitter">
                    <input placeholder="Поиск в твиттере">
                </form>
                <img src="https://pbs.twimg.com/profile_images/963692595363942401/CxevU7tF_normal.jpg" alt="Profile image">
                <button class="twits-info__make-twit">Твитнуть</button>
            </div>
        </div>
    </header>

    <div class="Layout__main-content wrapper">
        <aside class="Layout__profile">
            <section class="profile__info">

            </section>

            <section class="profille__themes-for-you">
                <h3>Актуальные темы для вас</h3>
                <a href="#">Изменить</a>

                <nav>
                    <a href="">В США</a>
                    <a href="">Brexit</a>
                    <a href="">Атлетико</a>
                    <a href="">#endometriosis</a>
                    <a href="">Boeing 737 MAX</a>
                    <a href="">Украину</a>
                    <a href="">#Крым</a>
                    <a href="">Москве</a>
                    <a href="">#Ukraine</a>
                    <a href="">Надеюсь</a>
                </nav>
            </section>
        </aside>

        <section class="Layout__twits">
            Hello
        </section>

        <aside class="Layout__additional-info">
            <section class="additional-info__try-new-twitter">

            </section>

            <section class="additional-info__read">

            </section>

            <section class="additional-info__useless-info">

            </section>
        </aside>
    </div>
</div>
</body>
</html>

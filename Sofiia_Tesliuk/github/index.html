<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>GitHub</title>
</head>

<body>

<header class="header">
    <a href="#" class="header__logo header__link">
        <img class="header__logo_image" src="images/icons/github-logo.svg" alt="github-logo">
    </a>

    <form class="search-form header__search-form" action="#" method="get" aria-label="search-form">
        <input class="search-form__input-field" type="text" aria-label="search" placeholder="Search or jump to...">
        <img src="#" class="search-form__label" alt="/">
    </form>

    <nav class="header__navigation header__general-navigation">
        <a class="general-navigation__item header__link" href="#">Pull requests</a>
        <a class="general-navigation__item header__link" href="#">Issues</a>
        <a class="general-navigation__item header__link" href="#">Marketplace</a>
        <a class="general-navigation__item header__link" href="#">Explore</a>
    </nav>

    <nav class="header__navigation header__profile-navigation">
        <a class="profile-navigation__item header__link" href="#">
            <img class="profile-navigation__item_image" src="images/icons/bells.svg" alt="bells">
        </a>
        <details class="profile-navigation__item">
            <summary class="header__link">
                <img class="profile-navigation__item_image" src="images/icons/plus.svg" alt="plus">
                <span class="dropdown-caret"></span>
            </summary>
            <details-menu class="dropdown-menu" role="menu"></details-menu>
        </details>

    </nav>
</header>

</body>
</html>

<!DOCTYPE html>
<meta charset="utf-8">
<head>
    <link rel="stylesheet" href="src/styles/style.css" type="text/css">
</head>
<body>

<div class="visualization-container">
    <h1 class = "visualization-container__title">Статистика України</h1>
    <form class = "visualization-container__feature-type-input">
        <p>
            <input type="radio" id="population" value="population" name="map-feature">
            <label for="population">Населення</label>
        </p>
        <p>
            <input type="radio" id="price" value="price" name="map-feature" checked>
            <label for="price">Ціна землі</label>
        </p>
        <p>
            <input type="radio" id="density" value="density" name="map-feature">
            <label for="density">Густота населення</label>
        </p>
    </form>
</div>

<script src="dist/bundle.js"></script>
</body>

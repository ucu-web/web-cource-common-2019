<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="city-styles.css">
    <link rel="stylesheet" href="media.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
          integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
          crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
<main class="main">
    <div class="main__container">
        <div class="main__block-container">
            <h1 class="main__container__h1">CSS Weather Forecast</h1>
            <i class="fas fa-sun container__sun_"></i>
            <article class="block-container__city-blocks">
                <div class="city-blocks__lisbon">
                    <p class="lisbon__txt text">Lisbon</p>
                    <p class="temperature">21°C</p>
                    <i class="fas fa-sun container__sun"></i>
                </div>
                <div class="city-blocks__paris">
                    <p class="paris__text text">Paris</p>
                    <p class="temperature">21°C</p>
                    <i class="fas fa-sun container__sun"></i>
                </div>
                <div class="city-blocks__belgrade">
                    <p class="belgrade__txt text">Belgrade</p>
                    <p class="temperature">21°C</p>
                    <i class="fas fa-sun container__sun"></i>
                </div>
                <div class="city-blocks__moscow">
                    <p class="moscow__txt text">Moscow</p>
                    <p class="temperature">21°C</p>
                    <i class="fas fa-sun container__sun"></i>
                </div>
                <div class="city-blocks__tel-aviv">
                    <p class="tel-aviv__txt text">Tel-Aviv</p>
                    <p class="temperature">21°C</p>
                    <i class="fas fa-sun container__sun"></i>
                </div>
                <div class="city-blocks__cair">
                    <p class="cair__txt text">Cair</p>
                    <p class="temperature">21°C</p>
                    <i class="fas fa-sun container__sun"></i>
                </div>
                <div class="city-blocks__new-york">
                    <p class="new-york__txt text">New York</p>
                    <p class="temperature">21°C</p>
                    <i class="fas fa-sun container__sun"></i>
                </div>
                <div class="city-blocks__new-dehli">
                    <p class="new-dehli__txt text">New Dehli</p>
                    <p class="temperature">21°C</p>
                    <i class="fas fa-sun container__sun"></i>
                </div>
                <div class="city-blocks__san-francisco">
                    <p class="san-francisco__txt text">San Francisco</p>
                    <p class="temperature">21°C</p>
                    <i class="fas fa-sun container__sun"></i>
                </div>
                <div class="city-blocks__tokyo">
                    <p class="tokyo__txt text">Tokyo</p>
                    <p class="temperature">21°C</p>
                    <i class="fas fa-sun container__sun"></i>
                </div>
                <div class="city-blocks__sydney">
                    <p class="sydney__txt text">Sydney</p>
                    <p class="temperature">21°C</p>
                    <i class="fas fa-sun container__sun"></i>
                </div>
            </article>
            <p class="gl">Good Luck! And don't forget to take your umbrella
                if you are in Lviv!</p>
        </div>
    </div>
</main>
</body>
</html>
